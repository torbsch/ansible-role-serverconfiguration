---
- name: Set timezone to Europe/Berlin
  timezone:
    name: Europe/Berlin

- import_tasks: iptables/main.yml

- import_tasks: deployment_user.yml
  when: deployment_user != ""

- name: Configure SSHD
  template:
    src: sshd_config.j2
    dest: /etc/ssh/sshd_config
    owner: root
    group: root
    mode: 0600
  notify: restart sshd

- import_tasks: iptables/main.yml